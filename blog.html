---
layout: page
title: Blog
permalink: /blog/
---

<ul class="list">
  {% for post in site.categories.blog %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date: '%d/%m/%Y' }}">{{ post.date | date: "%d/%m/%Y" }}</time>
    </li>
  {% endfor %}
</ul>
